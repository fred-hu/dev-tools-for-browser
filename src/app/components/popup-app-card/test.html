<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Hover Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .box:hover {
            background-color: red;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
